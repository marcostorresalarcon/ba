<section class="space-y-6 rounded-3xl border border-fog/50 bg-white/90 p-6 shadow-brand">
  <header class="flex items-center justify-between">
    <div>
      <p class="text-xs uppercase tracking-[0.35em] text-clay">User</p>
      <h2 class="font-display text-2xl text-charcoal">
        {{ user ? 'Edit user' : 'Create user' }}
      </h2>
    </div>
    @if (user) {
    <button
      type="button"
      class="text-sm text-slate underline-offset-4 hover:underline"
      (click)="cancelEdit.emit()"
    >
      Cancel
    </button>
    }
  </header>

  <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
    <div class="grid gap-4 md:grid-cols-2">
      <label class="flex flex-col gap-2 text-left text-sm text-charcoal">
        Name*
        <input
          formControlName="name"
          type="text"
          class="rounded-2xl border bg-white px-4 py-3 focus:border-pine focus:outline-none"
          [class.border-red-500]="hasError('name')"
          [class.border-fog]="!hasError('name')"
          placeholder="John"
        />
        @if (hasError('name')) {
        <p class="text-xs text-red-600">{{ getErrorMessage('name') }}</p>
        }
      </label>
      <label class="flex flex-col gap-2 text-left text-sm text-charcoal">
        Email*
        <input
          formControlName="email"
          type="email"
          class="rounded-2xl border bg-white px-4 py-3 focus:border-pine focus:outline-none"
          [class.border-red-500]="hasError('email')"
          [class.border-fog]="!hasError('email')"
          placeholder="john@example.com"
        />
        @if (hasError('email')) {
        <p class="text-xs text-red-600">{{ getErrorMessage('email') }}</p>
        }
      </label>
    </div>

    <div class="grid gap-4 md:grid-cols-2">
      <label class="flex flex-col gap-2 text-left text-sm text-charcoal">
        Role*
        <select
          formControlName="role"
          class="rounded-2xl border bg-white px-4 py-3 focus:border-pine focus:outline-none"
          [class.border-red-500]="hasError('role')"
          [class.border-fog]="!hasError('role')"
        >
          <option value="">Select a role</option>
          @for (role of availableRoles(); track role) {
          <option [value]="role">{{ role | titlecase }}</option>
          }
        </select>
        @if (hasError('role')) {
        <p class="text-xs text-red-600">{{ getErrorMessage('role') }}</p>
        }
      </label>
      <label class="flex flex-col gap-2 text-left text-sm text-charcoal">
        Status
        <div class="flex items-center gap-3 pt-3">
          <input
            formControlName="active"
            type="checkbox"
            class="h-4 w-4 rounded border-fog/60 text-pine"
          />
          <span class="text-sm text-charcoal">Active</span>
        </div>
      </label>
    </div>

    <div class="flex justify-end gap-3 pt-4">
      @if (user) {
      <button
        type="button"
        (click)="cancelEdit.emit()"
        class="rounded-2xl border border-fog/60 bg-white px-6 py-3 text-sm font-semibold text-charcoal transition hover:bg-fog/10"
      >
        Cancel
      </button>
      }
      <button
        type="submit"
        [disabled]="isSubmitting || form.invalid"
        class="rounded-2xl bg-pine px-6 py-3 text-sm font-semibold text-white transition hover:bg-pine/90 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (isSubmitting) {
        <span class="flex items-center gap-2">
          <svg
            class="h-4 w-4 animate-spin"
            fill="none"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          Saving...
        </span>
        } @else {
        {{ user ? 'Update User' : 'Create User' }}
        }
      </button>
    </div>
  </form>
</section>
