<app-page-layout [breadcrumbs]="breadcrumbs()">
  <div class="flex min-h-[calc(100vh-200px)] flex-col items-center justify-center px-6 py-12">
    <!-- Main Title -->
    <div class="mb-12 text-center">
      <h1 class="font-display text-5xl font-normal text-charcoal mb-4">BA Kitchen & Bath Design</h1>
      <h2 class="font-display text-6xl font-normal text-charcoal mb-6">Choose Your Experience</h2>
      
      <!-- Separator with circle -->
      <div class="flex items-center justify-center">
        <div class="h-px w-full max-w-md bg-clay/30 relative">
          <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-3 w-3 rounded-full bg-clay/30"></div>
        </div>
      </div>
    </div>

    <!-- Experience Options -->
    <div class="grid w-full max-w-4xl grid-cols-1 gap-6 md:grid-cols-3">
      @for (option of experienceOptions; track option.value) {
        <button
          type="button"
          class="group flex h-48 items-center justify-center rounded-2xl border border-sand/60 bg-charcoal/95 px-8 py-12 shadow-brand transition-all hover:border-pine/60 hover:shadow-raised"
          (click)="selectExperience(option.value)"
        >
          <span class="font-display text-4xl font-normal text-white transition-transform group-hover:scale-105">
            {{ option.label }}
          </span>
        </button>
      }
    </div>

    <!-- Back Button -->
    <div class="mt-12">
      <button
        type="button"
        class="flex h-12 w-12 items-center justify-center rounded-full text-slate transition hover:bg-fog/40 hover:text-charcoal"
        (click)="goBack()"
        aria-label="Volver"
      >
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
    </div>
  </div>
</app-page-layout>
