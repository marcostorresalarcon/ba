<div class="space-y-6">
    <section class="rounded-[2.5rem] border border-fog/60 bg-white/95 p-6 shadow-brand">
      <div class="mb-6">
        <button
          type="button"
          class="mb-4 flex h-10 w-10 items-center justify-center rounded-full text-slate transition hover:bg-fog/40 hover:text-charcoal"
          (click)="goBack()"
          aria-label="Back"
        >
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h1 class="font-display text-3xl text-charcoal">Select Estimate Type</h1>
        <p class="mt-2 text-slate">Choose the type of estimate you want to create for this project.</p>
      </div>

      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        @for (option of categoryOptions; track option.value) {
        <button
          type="button"
          class="group flex flex-col items-start gap-3 rounded-2xl border-2 border-fog/60 bg-white p-6 text-left transition-all hover:border-pine hover:bg-pine/5 hover:shadow-raised"
          (click)="selectCategory(option.value)"
        >
          <div class="flex w-full items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="flex h-12 w-12 items-center justify-center rounded-full bg-pine/10 text-pine transition group-hover:bg-pine group-hover:text-white">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="option.icon" />
                </svg>
              </div>
              <h3 class="text-lg font-semibold text-charcoal">{{ option.label }}</h3>
            </div>
            <svg class="h-5 w-5 text-slate transition group-hover:translate-x-1 group-hover:text-pine" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
          <p class="text-sm text-slate">{{ option.description }}</p>
        </button>
        }
      </div>
    </section>
  </div>
