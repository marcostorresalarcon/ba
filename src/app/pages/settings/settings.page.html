<section class="mt-5 rounded-[2.5rem] border border-fog/60 bg-white/95 p-6 shadow-brand">
  <div class="mb-6">
    <p class="text-xs font-semibold uppercase tracking-[0.35em] text-clay">Overview</p>
    <h2 class="mt-1 font-display text-2xl text-charcoal">Settings</h2>
    <p class="mt-2 text-sm text-slate">Manage your account and preferences.</p>
  </div>

  <div class="space-y-6">
    <div class="rounded-2xl border border-fog/60 bg-sand/20 p-5">
      <h3 class="text-sm font-semibold uppercase tracking-wider text-charcoal">Account</h3>
      <p class="mt-1 text-sm text-slate">
        Permanently delete your account and all associated data.
      </p>
      <button
        type="button"
        class="mt-4 inline-flex items-center gap-2 rounded-2xl border border-red-500/60 bg-red-500/10 px-4 py-3 text-sm font-semibold text-red-700 transition hover:bg-red-500/20 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
        (click)="openDeleteAccountModal()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
          />
        </svg>
        Eliminar cuenta / Delete Account
      </button>
    </div>
  </div>

  <app-confirmation-modal
    [isOpen]="showDeleteAccountModal()"
    title="Eliminar cuenta"
    message="¿Estás seguro? Esta acción es irreversible y borrará todos tus datos."
    confirmText="Sí, eliminar cuenta"
    cancelText="Cancelar"
    variant="danger"
    (confirm)="confirmDeleteAccount()"
    (cancel)="closeDeleteAccountModal()"
  />
</section>
