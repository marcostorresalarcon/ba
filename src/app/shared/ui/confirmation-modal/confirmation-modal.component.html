@if (isOpen) {
<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4"
  (click)="handleBackdropClick($event)"
>
  <div
    class="w-full max-w-md rounded-3xl border border-fog/60 bg-white shadow-xl"
    (click)="$event.stopPropagation()"
  >
    <div class="p-6">
      <!-- Icon -->
      <div class="mb-4 flex justify-center">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-full"
          [ngClass]="{
            'bg-red-100': variant === 'danger',
            'bg-yellow-100': variant === 'warning',
            'bg-blue-100': variant === 'info'
          }"
        >
          <svg
            class="h-6 w-6"
            [ngClass]="variantClasses[variant].icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </div>
      </div>

      <!-- Title -->
      <h3 class="mb-2 text-center text-lg font-semibold text-charcoal">{{ title }}</h3>

      <!-- Message -->
      <p class="mb-6 text-center text-sm text-slate">{{ message }}</p>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          type="button"
          (click)="handleCancel()"
          class="flex-1 rounded-2xl border border-fog/60 bg-white px-4 py-3 text-sm font-semibold text-charcoal transition hover:bg-fog/10"
        >
          {{ cancelText }}
        </button>
        <button
          type="button"
          (click)="handleConfirm()"
          class="flex-1 rounded-2xl px-4 py-3 text-sm font-semibold text-white transition"
          [ngClass]="variantClasses[variant].button"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
}
